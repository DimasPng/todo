<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO UI</title>
</head>
<body>
<div class="wrapper">
    <main class="page">
        <div class="page__todo todo">
            <div class="todo__container">
                <div class="todo__block">
                    <div class="todo__priority" data-priority="high">
                        <div class="todo__title">
                            High
                        </div>
                        <div class="todo__tasks">
                            <form class="todo__addtask">
                                <input type="text" placeholder="Добавить важных дел" class="todo__add" id="input_high">
                                <button type="submit" class="todo__plus" id="button__high"></button>
                            </form>
                            <div class="todo__list" id="list__high">
                                <!--          <div class="todo__task">
                                              <input class="todo__checkbox" type="checkbox">
                                              <label class="todo__label">Первая задача</label>
                                              <div class="todo__plus todo__plus_rotate -delet" id="#todo_plus"></div>
                                          </div>
                                          <div class="todo__task">
                                              <input class="todo__checkbox" type="checkbox">
                                              <label class="todo__label">Вторая задача</label>
                                              <div class="todo__plus todo__plus_rotate -delet"></div>
                                          </div>-->
                            </div>
                        </div>
                    </div>
                    <div class="todo__priority" data-priority="low">
                        <div class="todo__title">
                            Low
                        </div>
                        <div class="todo__tasks">
                            <form class="todo__addtask">
                                <input type="text" placeholder="Добавить" class="todo__add" id="input_low">
                                <button type="submit" class="todo__plus" id="button_low"></button>
                            </form>
                            <div class="todo__list" id="list__low">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="main.js"></script>
</body>
</html>
